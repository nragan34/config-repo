server:
  port: 8080
spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: '${JWK_SET_URI:http://auth-service:8081/.well-known/jwks.json}'
eureka:
  client:
    serviceUrl:
      defaultZone: '${EUREKA_DEFAULT_ZONE:http://discovery-service:8761/eureka/}'
management:
  endpoints:
    web:
      exposure:
        include: health,env